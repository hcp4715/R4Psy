## &lt;h1 lang="en"&gt;3.1.1 Version Control&lt;/h1&gt; 
&lt;img src="./pic_new/chp3/version control.png" width="50%" style="display: block; margin-left: auto; margin-right: auto;"&gt;
- 版本控制(Version Control)是一种管理文件修改历史的系统，特别是用于源代码管理。 &lt;br&gt;
- 功能强大，比如支持多个合作者同时工作在同一个项目上，而不会互相覆盖对方的更改；当最新的更改导致问题，可以回退到旧版本；能够比较不同版本之间的差异，查看随时间的变化；允许创建独立的分支进行新功能的开发，完成后可以合并回主分支等等。 &lt;br&gt;
- 可以应对跨时间、跨区域、多合作者带来的管理挑战。 &lt;br&gt;

## &lt;h1 lang="en"&gt;3.3.6 Telling Git to ignore files&lt;/h1&gt; 
&lt;img src="./pic_new/chp3/debug.png" width="80%" style="display: block; margin-left: auto; margin-right: auto;"&gt;
- 如果你发现 Git 没有如预期那样忽略指定的文件，请保持冷静，跟随以下步骤来进行故障排除： &lt;br&gt;
- 是不是先添加的文件后修改的gitignore？那么文件可能已被Git跟踪，存在缓存，仅修改gitignore是不够的。可以尝试在左下角子窗口的Terminal下输入git rm --cached -r &lt;目录名&gt;/git rm --cached &lt;文件名&gt;这个命令。&lt;br&gt;
- 不存在缓存问题？请检查一下.gitignore中是否存在语法错误。&lt;br&gt;
- 都不存在？在Terminal输入git check-ignore -v .gitignore检查.gitignore文件是否被Git忽略。如果命令没有任何输出，这意味着 .gitignore 是有效的并被 Git 正确处理。&lt;br&gt;
- ……

- 创建后连接成功建立，已将已有的仓库克隆到本地。&lt;br&gt;

 &lt;br&gt;

- push前不要忘记先commit你的修改！&lt;br&gt;

**Advanced:**
- 使用R Studio中的Terminal输入代码也可以实现操作。常用操作代码请搜索git cheatsheet（R Package也有cheatsheet）。&lt;br&gt;
- 可以通过在Terminal输入git remote add origin https://github.com/username/reponame.git 与git push -u origin master实现将本地已有的Git repository与远程的GitHub repository建立连接，不需要移动文件位置。&lt;br&gt;
